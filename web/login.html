<h1 class="header-text">{{ header }}</h1>
<p class="welcome-text">{{ welcome }}</p>
<form ng-submit="loginMember()">
  <input type="text" placeholder="e-mail címed:" ng-model='userLogin.email'>
  <input type="password" placeholder="jelszavad:" ng-model='userLogin.password'>
  <button class="login-button">
    <p class="button-text">{{ button }}</p>
  </button>
</form>
<p class="footer-text">(Inkább <a href="#!/register">regisztrálnék</a>)</p>
