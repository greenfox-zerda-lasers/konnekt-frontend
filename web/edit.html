<div class="popup">
  <div class="form-container">
    <h1>{{ header }}</h1>
    <p class="welcome-text">{{ welcome }}</p>
    <p class="error-text">{{ errormessage }}</p>
    <form ng-submit="editContact()">
      <input type="text" placeholder="{{editName}}" ng-model="editName">
      <textarea class="description" rows="3" ng-model="editDescription">{{ editDescription }}</textarea>
      <button>
        <p class="button-text">{{ button }}</p>
      </button>
    </form>
  </div>
</div>
