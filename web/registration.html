<h1 class="r-e-g-i-s-z-t-r-l-j">{{ header }}</h1>
<p class="dv-a-konnekt-kontak">{{ welcome }}</p>
<form ng-submit="addNewMember()">
  <div class="rectangle-input">
    <input type="email" placeholder="e-mail címed:" ng-model='newUser.username'>
  </div>
  <div class="rectangle-input">
    <input type="password" placeholder="jelszavad:" ng-model='newUser.password'>
  </div>
  <div class="rectangle-input">
    <input type="password" placeholder="jelszavad mégegyszer:" ng-model='newUser.passwordConfirmation'>
  </div>
  <button class="rectangle-button">
    <p class="m-e-h-e-t">{{ button }}</p>
  </button>
</form>
<p class="inkbb">(Inkább <a href="#!/login">belépnék</a>)</p>
