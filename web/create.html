<div class="body-container">
  <div class="form-container">
    <h1 class="create-header-text">{{ create_header }}</h1>
    <p class="create-welcome-text">{{ create_welcome }}</p>

    <form ng-submit="createContact()">
      <input type="text" placeholder="ismerős neve:" ng-model="createName">
      <textarea class="create_description" placeholder="rövid leírás:" ng-model:"createDesc"></textarea>
      <button class="login-button">
        <p class="button-text">{{ button }}</p>
      </button>
    </form>
  </div>
</div>
