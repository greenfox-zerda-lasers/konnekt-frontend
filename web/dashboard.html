<div class="dashboard">
  <div class="header">
    <div class="konnekt-logo"></div>
  </div>

  <div class="table-header-container">
    <div class="table-header">
      <div class="button icon-add"><p class="button-text">{{ dashboard.newContact }}</p></div>
      <div class="button icon-logout" ng-click="dashboard.logoutMember()"><p class="button-text">{{ dashboard.logoutUser }}</p></div>
      <div class="table-header-text-container">
        <div class="table-header-row1">
          <p class="table-header-text">Ismerős Neve</p>
        </div>
        <div class="table-header-row2">
          <p class="table-header-text">Ki ez?</p>
        </div>
        <div class="table-header-row3">
          <p class="table-header-text">Kinek az ismerőse?</p>
        </div>
        <div class="table-header-row4">

        </div>
        <div class="table-header-row5">

        </div>
      </div>
    </div>
  </div>

  <div class="table-container">
    <div class="table">
      <div class="table-data" ng-repeat="contact in dashboard.allContacts">
        <div class="table-row1">
          <p class="table-name">{{ contact.name }}</p>
        </div>
        <div class="table-row2">
          <p class="table-desc">{{ contact.description }}</p>
        </div>
        <div class="table-row3">
          <p class="table-whoes">{{ contact.user.name }}</p>
        </div>
        <div class="table-row4">
          <div class="table-icon-edit" ng-show="{{ contact.user.id }} === {{ dashboard.loggedInUserId }}"></div>
        </div>
        <div class="table-row5" ng-switch="{{ contact.user.id }} === {{ dashboard.loggedInUserId }}">
          <div class="table-icon-delete" ng-switch-when="true" ng-click="dashboard.deleteContact(contact.id)"></div>
          <div class="table-icon-mail" ng-switch-when="false"></div>
        </div>
      </div>
    </div>
  </div>
</div>
